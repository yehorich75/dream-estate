<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream - Real Estate</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <header class="hero__header">
                    <div class="logo">
                        <img src="images/dream-logo.svg" alt="D ream Logo">
                    </div>
                    <nav class="hero__header-nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Find House</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Community</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Our Blog</a></li>
                        </ul>
                    </nav>
                    <div class="hero__header-btn">Login</div>
                </header>

                <div class="hero__content">
                    <h1 class="hero__title">Choose Your Dream House</h1>
                    <div class="hero__filter">
                        <form action="formdata" method="post" name="hero-form" id="data">
                            <input type="text" placeholder="Select location..." id="myLocationInput" onkeyup="filterFunction()">
                                <select name="hero[]">
                                <option selected>Select type...</option>
                                <option value="Чебурашка">Чебурашка</option>
                                <option value="2">2</option>
                            </select>                
                            <button type="submit" value="Send" form="data">
                                <img src="images/icons/hero-search.svg" alt="Отправить">
                            </button>               
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>
        <section class="service"></section>
        <section class="weekly"></section>
        <section class="properties"></section>
        <section class="testimonies"></section>
        <section class="blog"></section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
