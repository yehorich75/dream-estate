<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream - Real Estate</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="hero">
            <header class="hero__header">
                <div class="logo">
                    <img src="images/dream-logo.svg" alt="D ream Logo">
                </div>
                <nav class="hero__header-nav">
                    <ul>
                        <li>Find House</li>
                        <li>Community</li>
                        <li>Our Blog</li>
                    </ul>
                </nav>
                <div class="hero__header-btn">Login</div>
            </header>
            <div class="hero__filter">
                <form action="" method="post">
                    <select size="1" multiple name="hero[]">
                        <option disabled>Выберите героя</option>
                    <option value="Чебурашка">Чебурашка</option>
                    </select>
                    
                </form>
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            </div>
            <h1 class="hero__title">Choose Your Dream House</h1>
        </section>
        <section class="service"></section>
        <section class="weekly"></section>
        <section class="properties"></section>
        <section class="testimonies"></section>
        <section class="blog"></section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
